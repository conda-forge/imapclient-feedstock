{% set name = "IMAPClient" %}
{% set version = "1.1.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "412e05a14e18c30dfda5d09c81c34ac9a3a8941beb9f8e7156a0221eec752776" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - sphinx

  run:
    - python
    - six

test:
  imports:
    - imapclient
    - imapclient.test
    - imapclient.config
    - imapclient.datetime_util
    - imapclient.fixed_offset
    - imapclient.imap4
    - imapclient.imap_utf7
    - imapclient.imapclient
    - imapclient.imaplib_ssl_fix
    - imapclient.interact
    - imapclient.livetest
    - imapclient.response_lexer
    - imapclient.response_parser
    - imapclient.response_types
    - imapclient.tls
    - imapclient.util
    - imapclient.version

about:
  home: http://imapclient.freshfoo.com/
  license: BSD 3-Clause
  license_file: COPYING
  license_family: BSD
  summary: 'Easy-to-use, Pythonic and complete IMAP client library'
  doc_url: http://imapclient.readthedocs.io/
  dev_url: https://github.com/mjs/imapclient

extra:
  recipe-maintainers:
    - pmlandwehr
