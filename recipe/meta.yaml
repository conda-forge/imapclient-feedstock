{% set name = "IMAPClient" %}
{% set version = "1.0.2" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "3b6e9a5f0484be0151f4106c5aba546eb3a382905ba69e86fa52ce5de95fed3f" %}
{% set build = 2 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - six
    - sphinx
    - mock >=1.3.0

  run:
    - python
    - six

test:
  imports:
    - imapclient
    - imapclient.test
    - imapclient.config
    - imapclient.datetime_util
    - imapclient.fixed_offset
    - imapclient.imap4
    - imapclient.imap_utf7
    - imapclient.imapclient
    - imapclient.imaplib_ssl_fix
    - imapclient.interact
    - imapclient.livetest
    - imapclient.response_lexer
    - imapclient.response_parser
    - imapclient.response_types
    - imapclient.tls
    - imapclient.util
    - imapclient.version

about:
  home: http://imapclient.freshfoo.com/
  license: BSD 3-Clause
  license_file: COPYING
  license_family: BSD
  summary: 'Easy-to-use, Pythonic and complete IMAP client library'
  doc_url: http://imapclient.readthedocs.io/
  dev_url: https://github.com/mjs/imapclient

extra:
  recipe-maintainers:
    - pmlandwehr
