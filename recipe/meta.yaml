{% set name = "IMAPClient" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 60ba79758cc9f13ec910d7a3df9acaaf2bb6c458720d9a02ec33a41352fd1b99

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - six

test:
  imports:
    - imapclient
  commands:
    - pip check
  requires: 
    - pip

about:
  home: http://imapclient.freshfoo.com/
  license: BSD-3-Clause
  license_file: COPYING
  license_family: BSD
  summary: 'Easy-to-use, Pythonic and complete IMAP client library'
  doc_url: http://imapclient.readthedocs.io/
  dev_url: https://github.com/mjs/imapclient

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
